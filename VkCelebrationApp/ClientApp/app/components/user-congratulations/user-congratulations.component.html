<div *ngIf="userCongratulations">
    <div class="row">
        <div class="col-md-8">
            <h3>Количество: {{userCongratulations.length}}</h3>
        </div>
        <div class="col-md-4">
            <input class="form-control pull-right"
                   placeholder="Выберите дату"
                   [minDate]="minDate"
                   [maxDate]="maxDate"
                   #dp="bsDatepicker"
                   bsDatepicker [bsValue]="currentDate"
                   [bsConfig]="{ containerClass: 'theme-dark-blue' }"
                   (bsValueChange)="dateChanged($event)">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <ul class="media-list users">
                <li *ngFor="let uc of userCongratulations" class="media">
                    <a class="pull-left" [href]="baseUrl + uc.vkUser.id" target="_blank">
                        <img class="media-object img-circle" [alt]="uc.vkUser.id" [src]="uc.vkUser.photo100" />
                    </a>
                    <div class="media-body">
                        <h4 class="media-heading">{{uc.vkUser.firstName}} {{uc.vkUser.lastName}}</h4>
                        <h5 class="media-middle">{{uc.text}}</h5>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1">
            <button class="btn btn-primary" (click)="load()">
                <span class="glyphicon glyphicon-refresh"></span>&nbsp;Обновить
            </button>
        </div>
    </div>
</div>
