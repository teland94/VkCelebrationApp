<h1>Заготовки поздравлений</h1>
<h4 *ngIf="congratulationTemplates && tableMode">Количество: {{congratulationTemplates.length}}</h4>
<div *ngIf="tableMode">
    <button type="button" class="btn btn-default icon-text-btn" (click)="add()">
        <span class="glyphicon glyphicon-plus"></span>&nbsp;Добавить
    </button>
</div>
<ng-container *ngIf="tableMode; else create">
    <table *ngIf="congratulationTemplates && congratulationTemplates.length > 0" class="table table-striped">
        <thead>
            <tr>
                <th class="fit">№</th>
                <th>Текст</th>
                <th class="fit"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let t of congratulationTemplates">
                <ng-template [ngIf]="congratulationTemplate?.id != t.id" [ngIfElse]="edit">
                    <td class="fit">{{t?.id}}</td>
                    <td>
                        <textarea class="form-control" readonly #congratulationTemplateElem>{{t?.text}}</textarea>
                    </td>
                    <td class="fit">
                        <button class="btn btn-sm btn-info" [ngxClipboard]="congratulationTemplateElem" title="Копировать">
                            <span class="glyphicon glyphicon-copy"></span>
                        </button>
                        <button class="btn btn-sm btn-primary" (click)="editCongratulationTemplate(t)" title="Редактировать">
                            <span class="glyphicon glyphicon-edit"></span>
                        </button>
                        <button class="btn btn-sm btn-danger" (click)="delete(t)" title="Удалить">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </td>
                </ng-template>
            </tr>
        </tbody>
    </table>
</ng-container>

<ng-template #edit>
    <td class="fit">
        {{congratulationTemplate?.id}}
    </td>
    <td>
        <textarea #text="ngModel" required [(ngModel)]="congratulationTemplate.text" #congratulationTemplateEditElem appAutofocus class="form-control"></textarea>
    </td>
    <td class="fit">
        <button class="btn btn-sm btn-info" [ngxClipboard]="congratulationTemplateEditElem" title="Копировать">
            <span class="glyphicon glyphicon-copy"></span>
        </button>
        <button (click)="save()" class="btn btn-sm btn-success" [disabled]="!text.valid" title="Сохранить">
            <span class="glyphicon glyphicon-check"></span>
        </button>
        <button (click)="cancel()" class="btn btn-sm btn-warning" title="Отмена">
            <span class="glyphicon glyphicon-ban-circle"></span>
        </button>
    </td>
</ng-template>

<ng-template #create>
    <form #f="ngForm" novalidate>
        <div class="form-group">
            <label>Текст</label>
            <textarea name="Text" #text="ngModel" required [(ngModel)]="congratulationTemplate.text" appAutofocus class="form-control"></textarea>

            <small [hidden]="text.valid || (text.pristine && !submitted)" class="text-danger">
                Пожалуйста, заполните поле
            </small>
        </div>
        <div>
            <button type="button" (click)="save()" class="btn btn-success icon-text-btn" [disabled]="f.invalid">
                <span class="glyphicon glyphicon-ok"></span>&nbsp;Сохранить
            </button>
            <button type="button" value="Отмена" (click)="cancel()" class="btn btn-warning icon-text-btn">
                <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;Отмена
            </button>
        </div>
    </form>
</ng-template>
